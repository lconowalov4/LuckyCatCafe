<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Lucky Cat Cafe</title>
</head>
<body>
<header>
    <div class="container">
        <div class="header-line">
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo">
            </div>
        <nav>
            <a class="nav-item" href="@">MAIN PAGE</a>
            <a class="nav-item" href="@">MENU</a>
            <a class="nav-item" href="@">ABOUT US</a>
            <a class="nav-item" href="@">BOOKING</a>
        </nav>
        <div class="cart">
            <a href="@">
                <img class="cart-img" src="images/cart.png" alt="Cart">
            </a>
        </div>
        <div class="phone">
            <div class="phone-holder">
            <div class="phone-img">
                <img src="images/phone.png" alt="Phone">
            </div>
            <p class="number"><a class="num" href="@">+7988-456-09-23</a></p>
            </div>
            <p class="phone-text">
                Contact us for booking
            </p>
        </div>
        <div class="btn">
            <a class="button" href="@">TABLE ORDER</a>
        </div>   
   
        </div>     
        <div class="header-down">
            <div class="header-title">
                <p>Welcome to our</p> 
            <div class="header-subtitle">
                <p>Lucky Cat Cafe</p>
            </div>
            <div class="header-subtitle-two">
                <p>House of the best food</p>
            </div>
            
            <div class="header-btn">
                <a href="#" class="header-button">VIEW MENU</a>
            </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
